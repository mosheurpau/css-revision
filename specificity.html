<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacificity</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1 {
            color: aqua;
        }

        h1 {
            color: brown;
        }

        h1 {
            color: chartreuse;
        }

        .first {
            color: red;
        }

        #heading {
            color: yellow;
        }

        .para {
            color: yellowgreen !important;
        }

        p {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1 class="first">Lorem ipsum dolor sit amet.</h1>
    <h1 id="heading" class="first">Aut nulla ullam minima adipisci.</h1>
    <h1 id="heading" class="first" style="color: teal;">Enim dignissimos minus sed iusto?</h1>
    <h1>At dolorem quasi numquam quaerat.</h1>
    <h1>Animi excepturi vero ipsum porro!</h1>

    <p class="para" style="color: violet;">Lorem ipsum dolor sit amet.</p>
    <p>Ex officia fugit voluptatem saepe.</p>
    <p>Illo sed eos tempora aut.</p>
</body>

</html>
